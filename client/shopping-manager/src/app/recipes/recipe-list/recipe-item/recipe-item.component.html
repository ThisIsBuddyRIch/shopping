<a class="list-group-item clearfix cursor-pointer" (click)="onClick()" >
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
    <img src="{{recipe.imageUrl}}" alt="" class="img-responsive image__el-mh50" />
  </span>
</a>
