<div class="row">
  <div class="col-xs-12">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="name" id="name" class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount"  [(ngModel)]="amount">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success btn--margin-4" type="submit" (click)="onAdd()" >Add</button>
          <button class="btn btn-danger btn--margin-4" type="button">Delete</button>
          <button class="btn btn-primary btn--margin-4" type="button">Clear</button>
        </div>
      </div>
  </div>
</div>
